<div class="container">
    <h2>Menu</h2>

    <div class="list-group">

      <a href="#" class="list-group-item" [routerLink]="['/home']">Home</a>

        <ng-container *ngIf="_authService.isTuteur()">
        <a href="#" class="list-group-item" [routerLink]="['/tuteur/periodes']">Gerer Periodes</a>
        <a href="#" class="list-group-item" [routerLink]="['/tuteur/addsession']">Gerer Sessions</a>
        <a href="#" class="list-group-item" [routerLink]="['/tuteur/reserve']">Mes Sessions reserve</a>
        </ng-container>

        <ng-container *ngIf="_authService.isClient()">
        <a href="#" class="list-group-item" [routerLink]="['/client/reservation']">Reservation</a>
        <a href="#" class="list-group-item" [routerLink]="['/client/messessions']">Mes sessions</a>
        </ng-container>
     
    </div>
<br>
    <h2>
    {{_authService.name()}}
    </h2>



    <button type="button" class="btn btn-default" *ngIf="_authService.loggedIn()" [routerLink]="['/logout']" (click)="logoutUser()">Logout</button>
    <button type="button" class="btn btn-default" *ngIf="!_authService.loggedIn()" [routerLink]="['/auth/login']">Login</button>

    

  </div>
